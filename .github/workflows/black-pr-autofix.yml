name: black (PR autofix)

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: black-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  black:
    runs-on: ubuntu-latest

    steps:
      - name: Filter to Python file changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            python:
              - '**/*.py'

      - name: Skip when no Python changes
        if: steps.filter.outputs.python != 'true'
        run: echo "No .py changes in this PR. Skipping." && exit 0

      - name: Checkout PR HEAD (exact branch)
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          # IMPORTANT: full history so we can push cleanly
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Black
        run: pip install black==24.8.0

      # ---- Path A: same-repo PRs -> auto-fix and commit to the PR branch ----
      - name: Run Black (apply fixes)
        if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
        run: black .

      - name: Show changes after Black
        if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
        run: |
          git status
          git --no-pager diff --name-only

      - name: Commit + push Black changes (manual)
        if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
        env:
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
        run: |
          set -e
          # stage only Python files (matches your intent)
          git add **/*.py
          # commit if there is anything to commit
          if ! git diff --cached --quiet; then
            git commit -m "chore(black): auto-format Python files"
            # push back to the PR branch (checkout already points to head repo/ref)
            git push
          else
            echo "No staged Python changes; nothing to commit."
          fi

      # ---- Path B: forked PRs -> check-only (no write) ----
      - name: Run Black (check only)
        if: ${{ github.event.pull_request.head.repo.full_name != github.repository }}
        run: black --check .
