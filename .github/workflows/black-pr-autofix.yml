name: black (PR autofix)

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: black-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  black:
    runs-on: ubuntu-latest

    # Don't run on PRs from forks, as we can't push to them
    if: github.event.pull_request.head.repo.full_name == github.repository

    steps:
      - name: Filter to Python file changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            python:
              - '**/*.py'

      - name: Skip when no Python changes
        if: steps.filter.outputs.python != 'true'
        run: echo "No .py changes in this PR. Skipping." && exit 0

      - name: Checkout PR HEAD (exact branch)
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Black
        run: pip install black==24.8.0

      # This is the new step to add
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run Black (apply fixes)
        run: black .

      - name: Commit Black changes to PR
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(black): auto-format Python files"
          file_pattern: "**/*.py"
